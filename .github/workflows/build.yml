name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          msbuild-version: 'latest'

      - name: Setup WiX Toolset
        uses: wixtoolset/setup-wix-toolset@v4
          
      - name: Restore NuGet Packages
        run: nuget restore LocalPlaylistMaster.sln
        
      - name: Build Solution
        run: msbuild /p:Configuration=Release LocalPlaylistMaster.sln
         
      - name: Build WiX Project
        run: msbuild Installer/Installer.wixproj /p:Configuration=Release

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v2
        with:
          name: InstallerProject
          path: Installer/bin/x64/Release/Installer.msi
